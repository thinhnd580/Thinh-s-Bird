<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers/controllers.js"></script>
    <script src="js/controllers/controllers-home.js"></script>
    <script src="js/controllers/controllers-order.js"></script>
    <script src="js/controllers/controllers-menu.js"></script>
    <script src="js/controllers/controllers-restaurant.js"></script>
  </head>
  <body ng-app="MainApp">
    <div ng-controller="CategoryController">
        <ion-side-menus>

            <!-- Center content: Navigate view -->
            <ion-side-menu-content>
                <ion-nav-bar class="bar bar-header bar-dark" align-title = "center"></ion-nav-bar>
                <ion-nav-view></ion-nav-view>
            </ion-side-menu-content>

            <!-- Left Side Menu: Categories -->
            <ion-side-menu side="left" >
                <div class="bar bar-header bar-positive">
                    <h1 class="title">Categories</h1>
                </div>
                <ion-content class = "has-header">
                    <ion-list>
                        <ion-item ng-repeat="item in list" menu-close ui-sref="{{item.link}}" class="item item-icon-left">
                            <i ng-class="item.iconClass"></i>
                            {{item.text}}
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>

            <!-- Right Side Menu: Account -->
            <ion-side-menu side="right">
                <div class="bar bar-header bar-positive">
                    <h1 class="title">Account</h1>
                </div>

                <ion-content class="has-header">
                    <ion-list>
                        <ion-item class="item item-avatar-left">
                            <img class="avatar-image" src="img/ionic.png" alt="image here" />
                            <h2>Username</h2>
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>
    </div>
</body>
</html>
