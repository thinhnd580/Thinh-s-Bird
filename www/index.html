<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ionic Seed</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- ionic css -->
    <link href="css/ionic.min.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- angularjs scripts -->
    <script src="js/vendor/ionic/ionic.min.js"></script>
    <script src="js/vendor/angular/angular.min.js"></script>
    <script src="js/vendor/angular/angular-animate.min.js"></script>
    <script src="js/vendor/angular/angular-resource.min.js"></script>
    <script src="js/vendor/angular/angular-sanitize.min.js"></script>
    <script src="js/vendor/angular/angular-ui-router.min.js"></script>
    <script src="js/vendor/ionic/ionic-angular.min.js"></script>

    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers/controllers.js"></script>
    <script src="js/controllers/controllers-home.js"></script>
    <script src="js/controllers/controllers-order.js"></script>
    <script src="js/controllers/controllers-menu.js"></script>
    <script src="js/controllers/controllers-restaurant.js"></script>
</head>

<!-- 'sideMenuApp' is the name of this angular module (js/app.js)-->
<body ng-app="MainApp">
    <div ng-controller="CategoryController">
        <ion-side-menus>

            <!-- Center content: Navigate view -->
            <ion-pane ion-side-menu-content>
                <ion-nav-bar type="bar-dark" back-button-type="button-icon" back-button-icon="ion-arrow-left-c"></ion-nav-bar>

                <ion-nav-view></ion-nav-view>
            </ion-pane>

            <!-- Left Side Menu: Categories -->
            <ion-side-menu side="left">
                <div class="bar bar-header bar-positive">
                    <h1 class="title">Categories</h1>
                </div>
                <ion-content class = "has-header">
                    <ion-list>
                        <ion-item ng-repeat="item in list" ng-click="goTo(item.link)" class="item item-icon-left">
                            <i ng-class="item.iconClass"></i>
                            {{item.text}}
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>

            <!-- Right Side Menu: Account -->
            <ion-side-menu side="right">
                <div class="bar bar-header bar-positive">
                    <h1 class="title">Account</h1>
                </div>

                <ion-content class="has-header">
                    <ion-list>
                        <ion-item class="item item-avatar-left">
                            <img id="avatar-image" src="img/ionic.png" alt="image here" width="20%" height="20%" />
                            <h2>Username</h2>
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>
    </div>
</body>
</html>
